  Output: 以上就是我們對tm套件的簡介。有興趣的同學可以參考
    <https://github.com/wush978/DataScienceAndR/blob/master/slide/get_stupid_clown.R>
    上助教下載和清理ptt 笨版資料的程式碼，來看看如何在R 使用
    tm套件處理中文資料。

