  Output: |
    同學的目標是建立模型預測LetterRecognition.test上的lettr欄位的值。評分方法
    就是準確率：(正確的答案/所有的答案)

- Class: text
  Output: |
    同學可以用各種方法來建立模型、做出預測。

- Class: script
  Output: |
    同學可以自由嘗試，只要最後把你的預測答案寫入變數`answer_07`後，輸入submit()即可檢查。
    只要準確率超過0.95，即可過關。請注意，你輸入的變數應該要是一個字串向量或類別向量。
