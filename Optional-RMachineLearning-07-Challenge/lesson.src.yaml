- Class: text
  Output: |
    這個單元的目的是讓同學用各種方式挑戰一個字母辨識的問題
    
- Class: cmd_question
  Output: |
    請同學輸入：`head(LetterRecognition.train)`看一下training dataset。這個dataset是讓同學訓練模型的

