- Class: text
  Output: |
    ggplot2的說明文件和一般的函數較為不同，舉`geom_bar`為例。
    `geom_bar`的參數有：`mapping`, `data`, `stat`和`position`。
    `mapping`與`data`幾乎是所有`geom_`開頭的函數都會具備的，所以大家理解一次就夠了。
    一般來說，我們不會在`geom_`開頭的函數指定`data`參數。
    在這個例子，因為我們輸入的是：`g + geom_bar()`，所以`geom_bar`就直接透過`g`知道它正在依照`infert`繪圖。

- Class: text
  Output: |
    `infert`的資料欄位這麼多，ggplot怎麼知道畫的是education呢？就是透過`geom_bar`的`mapping`參數。
    當初我們在建立`g`的指令是：`ggplot(infert, aes(x = education))`。
    這裡的第二個參數，會被傳遞到`geom_bar`的`mapping`參數。
    而`mapping`的參數，都是用`aes`建立的對應物件，語法就類似：`aes(x = education)`一樣。
    (請注意，education不需要加上雙引號)。

- Class: text
  Output: |
    那`aes`裡面需要哪些參數呢？
    每個`geom_`開頭的函數需要的`mapping`不太一樣。
    請同學直接看說明文件中`Aesthetics`的段落。
    ggplot2列出了所有需要的欄位，而黑色粗體字的是必須要填入的(如：`x`)。
    其他的選項有預設值，所以我們不需要給。
    而這些`mapping`是代表什麼意思呢？

- Class: cmd_question
  Output: |
    所有`mapping`裡面的東西，都會被視為`data`的欄位名稱。
    舉例來說，請同學輸入：`g + geom_bar(aes(fill = education))`。
  CorrectAnswer: g + geom_bar(aes(fill = education))
  AnswerTests: omnitest('g + geom_bar(aes(fill = education))')

- Class: text
  Output: |
    同學有沒有注意到，長條圖中區域的顏色改變了。
    `fill`在這裡就代表填滿區塊的顏色。
    ggplot2在收到`fill = education`之後，就會去尋找infert的education欄位。
    如果找不到，就會找外部名稱為education的變數。
    找到以後，ggplot2就會依照預設的調色盤，根據education的值予以配色，每一個類別擁有一個顏色。
    同時也在右半邊新增顏色與education類別對應的說明。

- Class: cmd_question
