  CorrectAnswer: g + geom_bar(aes(fill = "purple"))
  AnswerTests: omnitest('g + geom_bar(aes(fill = "purple"))')

- Class: text
  Output: |
    但是儘管我們輸入"purple"，ggplot2還是用粉紅色來呈現，而不是紫色。
    這是因為有加雙引號，所以ggplot2在收到"purple"之後，就會假設infert中有一個欄位，其中所有的值都是"purple"。
    而ggplot2有內建的調色盤，所以就運用調色盤中第一個顏色來著色。
    在ggplot2中，如果要指定顏色，只有設定調色盤的顏色一途，無法單純透過`ggplot`或`geom_bar`來達成。
    這點和R 基礎的繪圖API是不同的。

