    亞洲四小龍是指自1970年代起經濟迅速發展的四個亞洲經濟體：南韓、臺灣、香港、新加坡。這些位於東亞和東南亞的國家或地區在1970年代到1990年代經濟發展高速成長，但是，在這之前他們都只以農業和輕工業為主。它們利用西方發達國家向發展中國家轉移勞動密集型產業的機會，吸引外國大量的資金和技術，利用本地廉價而良好的勞動力優勢適時調整經濟發展策略，迅速走上發展道路，並且成為繼日本國以後亞洲新興的發達國家或地區，也成為東亞和東南亞地區的經濟火車頭之一，其成功的經濟發展過程和經驗是發展經濟學研究的典型例子。亞洲四小龍的稱呼在其經濟高速發展時期較為常見，1990年代後較為少用。
  
