- Class: text
  Output: |
    在`xtabs`的函數中，有一個特別的參數`formula`。
    我們可以使用`?xtabs`，透過說明文件來理解`formula`的意涵。
    `formula`是R 語言中一個特別的物件，常被用來模組化欄位與欄位之間的模型關係。
    在本例中，波浪符號`~`的左邊欄位代表應填入交叉表內的值 (數值型態)， 而波浪符號右邊的欄位則是交叉表的類型 (類別型態)，波浪符號右邊的欄位則以加號`+`作為連結。
    有關於其他`formula`物件的使用方式可參考線性模型函數的說明文件`?lm`。

