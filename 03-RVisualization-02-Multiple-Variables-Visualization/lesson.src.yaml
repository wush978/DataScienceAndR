- Class: cmd_question
  Output: |
    接著，利用R 預設的`xtabs`函數，將變數`dat2`轉換成交叉`tab2`表。
    請同學利用以下範例，計算組內的數學成績平均值 `tab2 <- xtabs(formula = math.avg ~ sex + schtyp , data = dat2)`。
