- Class: cmd_question
  Output: |
    請同學輸入`score1`看看第一份成績的資料

- Class: cmd_question
  Output: |
    請同學輸入`score1.train <- score1[,1:9]`，假設我們目前
    只能觀察到前九次考試成績

- Class: cmd_question
  Output: |
    請同學使用`score1.predict1 <- rowMeans(score1.train)`來計算
    前九次考試成績的平均。這就是我們在練習七之一中，對第十次考
    試成績的預測

- Class: cmd_question
  Output: |
    請同學先輸入`score1.test <- score1[,10]`，第十次成績是要拿來
    評估我們使用前九次的平均做預測的表現用

- Class: cmd_question
  Output: |
    以`score1.predict1 - score1.test`當成樣本，我們就可以評估
    這種預測方法的偏差。
    請同學輸入：`mean(score1.predict1 - score1.test)`
  CorrectAnswer: mean(score1.predict1 - score1.test)
  AnswerTests: omnitest(correctVal = mean(score1.predict1 - score1.test))

- Class: cmd_question
  Output: |
    以`score1.predict1 - score1.test`當成樣本，我們就可以評估
    這種預測方法的變異數。
    請同學輸入：`var(score1.predict1 - score1.test)`
  CorrectAnswer: var(score1.predict1 - score1.test)
  AnswerTests: omnitest(correctVal = var(score1.predict1 - score1.test))

- Class: text
  Output: |
    以下是練習七之二的方法

- Class: cmd_question
  Output: |
    要計算這個方法，最難的是整理資料。我已經幫同學實做了：`prepare_data`函數
    請同學直接使用輸入：`df <- prepare_data(score1.train)`
  CorrectAnswer: df <- prepare_data(score1.train)

- Class: cmd_question
  Output: |
    接著，我們利用R 的`lm`函數從`df`建立迴歸模型。
    請同學輸入：`g <- lm(after ~ before, df)`
  CorrectAnswer: g <- lm(after ~ before, df)
    
- Class: cmd_question
  Output: |
    請同學輸入`coef(g)`，看看配適出來的模型參數。
    (Intercept)的部分就是投影片的\beta_0, before則是\beta_1
    
- Class: cmd_question
  Output: |
    和第九次的考試成績搭配，即可估計出第十次的成績。
    請同學輸入：`score1.predict2 <- coef(g)[1] + coef(g)[2] * score1.train[,9]`

- Class: cmd_question
  Output: |
    以`score1.predict2 - score1.test`當成樣本，我們就可以評估
    這種預測方法的偏差。
    請同學輸入：`mean(score1.predict2 - score1.test)`
  CorrectAnswer: mean(score1.predict2 - score1.test)
  AnswerTests: omnitest(correctVal = mean(score1.predict2 - score1.test))

- Class: cmd_question
  Output: |
    以`score1.predict2 - score1.test`當成樣本，我們就可以評估
    這種預測方法的變異數。
    請同學輸入：`var(score1.predict2 - score1.test)`
  CorrectAnswer: var(score1.predict2 - score1.test)
  AnswerTests: omnitest(correctVal = var(score1.predict2 - score1.test))

