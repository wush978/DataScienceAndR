- Class: text
  Output: |
    當`plot`收到一個數值向量或整數向量時，會把該向量的值當成y軸座標，而對應的`x`軸座標則為數據的
    順序。舉例來說，這張圖上的第一筆數據的座標是：(1, spon[1])、第二筆數據的座標是：(2, spon[2])
    以此類推。
    同學可以搭配之前打開的`infert`資料來看。最左邊的點，x 軸座標是1 代表是第一筆婦女的資料，y 軸座標是
