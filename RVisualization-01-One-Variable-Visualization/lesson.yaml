- Class: text
  Output: |
    以自然流產數據`spon`為例，我也認為第二張的長條圖(把數據當成順序尺度)，是比較容易解讀的。
    事實上，統計學家在看名目尺度與順序尺度的資料時，也只能看各種類別的個數。而順序尺度應該在
    成像長條的排列順序時，依照類別的順序做排序。
- Class: text
  Output: |
