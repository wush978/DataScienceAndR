  Output: 圓餅圖利用面積與角度，告訴我們數據分佈的比率。由圖中可以明顯看出，"0"類別的個數 佔了整體數據的一半。這點是長條圖比較難直接看出來的。 R 的`pie`函數是需要名字與個數比率的，所以我們需要先利用`table`計算每個類別的個數，再把
    `table`的結果傳遞給`pie`使用。
