- Class: text
  Output: |
    這張`plot(spon)`的結果，可以讓我們觀察`spon`是否和資料的順序有相關性。由於整個圖形
    並沒有看出特別的趨勢，所以「沒有證據」顯示兩者有特別的關係。請大家記下這張圖的特徵：
    數據均勻的上下散步，並沒有群聚的現象。這就是「沒有證據」的徵狀。
