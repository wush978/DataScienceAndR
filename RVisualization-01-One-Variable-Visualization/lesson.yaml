- Class: text
  Output: |
    R 之中，有非常多修飾圖的函數，例如剛剛同學使用的`lines`就是其一。當`lines`收到單一的數值向量後，
    就會有類似`plot(x, type = "l")`的效果。而`lines`這類函數不會像`plot`「另起新圖」，而是在原本
    的圖上做修飾。因此，在R中稱呼`plot`、`hist`這種會「另起新圖」的函數為「高階繪圖函數」，而
