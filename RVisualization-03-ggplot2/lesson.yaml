    ggplot2的說明文件和一般的函數比較不同，我們舉`geom_bar`為例跟同學說明。
    `geom_bar`的參數有：`mapping`, `data`, `stat`和`position`。`mapping`與`data`
    幾乎是所有`geom_`開頭的函數都有的，所以大家理解一次就夠了。
    一般來說，我們不會在`geom_`開頭的函數指定`data`參數。在這個例子，因為我們輸入的是：
