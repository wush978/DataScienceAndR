- Class: cmd_question
  Output: |
    我們用c(TRUE, FALSE)代替銅板的正面與反面。
    請同學用sample模擬一次「丟十次銅板」的結果，
    答案應為：`sample(x = ??, size = ??, replace = ??)`
    ??可能的值為：`c(TRUE, FALSE)`、`10`、`TRUE`或`FALSE`
  CorrectAnswer: sample(x = c(TRUE, FALSE), size = 10, replace = TRUE)

- Class: cmd_question
  Output: |
    請同學用上一題的答案搭配`sum`計算正面出現的次數
  CorrectAnswer: sum(sample(x = c(TRUE, FALSE), size = 10, replace = TRUE))

- Class: script
  Output: 請同學產生10000個「丟十次公平的銅板，產生正面的次數」的結果
  Script: rstatistics-05-01.R
  AnswerTests: rstatistics_05_01()

- Class: cmd_question
  Output: |
    請同學用`X.sample`估計丟十次銅板出現十次正面的機率
  CorrectAnswer: mean(X.sample == 10)
  AnswerTests: |
    test_all(stop_if_not(is.numeric), val_has_length(1), 
      omnitest(correctVal = mean(X.sample == 10)))

- Class: text
  Output: |
    以下是練習五之二的部分

- Class: cmd_question
  Output: |
    R 內建產生常態分佈樣本的函數。請同學輸入：`rnorm(10)`試試看

- Class: cmd_question
  Output: |
    如果要改變樣本的平均數與標準差，只要設定`rnorm`的參數`mean`與`sd`即可
    請同學試試看輸入：`rnorm(10, -5)`
  CorrectAnswer: rnorm(10, -5)

- Class: cmd_question
  Output: |
    假設金門縣縣民的年齡分布是常態分布（平均值：40.45, 變異數：417.94）
    我們想用`rnorm`抽出20個金門縣縣民的年齡樣本。請問參數`mean`要設定為？
  CorrectAnswer: 40.45
  AnswerTests: |
    test_all(expr_is_a("numeric"), val_has_length(1),
      omnitest(correctVal = 40.45))

- Class: cmd_question
  Output: |
    假設金門縣縣民的年齡分布是常態分布（平均值：40.45, 變異數：417.94）
    我們想用`rnorm`抽出20個金門縣縣民的年齡樣本。請問參數`sd`要設定為？
  CorrectAnswer: sqrt(417.94)
  AnswerTests: omnitest(correctVal = sqrt(417.94))
  Hint: |
    `sqrt`函數可以對數字開根號

- Class: script
  Output: |
    請同學抽出20個金門縣縣民的年齡，並計算中位數
  Script: rstatistics-05-02.R
  AnswerTests: rstatistics_05_02()

- Class: text
  Output: |
    以下內容是練習五之三

- Class: cmd_question
  Output: |
    請利用`X.sample`計算「X的值和40.45的差距超過20.44」的機率。
  CorrectAnswer: mean(abs(X.sample - 40.45) > 20.44)
  AnswerTests: |
    test_all(stop_if_not(is.numeric), val_has_length(1),
      omnitest(correctVal = mean(abs(X.sample - 40.45) > 20.44)))

- Class: cmd_question
  Output: |
    請利用`X.sample`計算「X的值超過60.89」的機率
  CorrectAnswer: mean(X.sample > 60.89)
  AnswerTests: |
    test_all(stop_if_not(is.numeric), val_has_length(1), 
      omnitest(correctVal = mean(X.sample > 60.89)))

- Class: mult_question
  Output: |
    如果我們假設金門縣縣民的年齡呈常態分佈，平均值40.45，變異數417.94
    我們抽了20名金門縣縣民，年齡的中位數是20.01(和40.45的差距剛好是20.44)
    在顯著水準5%之下，這是不是「假設錯誤」的證據呢？
  AnswerChoices: Yes;No
  CorrectAnswer: "Yes"
  AnswerTests: omnitest(correctVal = "Yes")
