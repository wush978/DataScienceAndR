- Class: text
  Output: |
    在實務分析上，經常用到這種把區間尺度、比例尺度的數據切片後，變成順序尺度的技巧。
    如何選取切點，以及切點的個數，在實務上也沒有標準答案，要視資料的狀況而定。

- Class: text
  Output: |
    舉例來說，我在做政府採購分析時，由於法規規範會將標案做分類(例如一百萬以下的標案不用公開招標，兩億以上的招標有更多法規需要遵守)，此時法規會很自然地告訴我們合理的切點。

- Class: text
  Output: |
