    當`plot`收到一個類別向量或字串向量時，會依序畫出不同類別的個數。
    因為這種狀況下，R不知道可以將數據轉換成y座標(數值)的合理方法。
    舉例來說，圖中從左邊數來第一個灰色的bar，x 軸的說明文字是：`0`，y軸座標約140，代表`spon`中有140個`0`。

